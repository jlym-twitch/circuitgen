name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  shell: 'sh -x'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # report all go versions separately
      matrix:
        go-version:
        - "1.12"
        - "1.13"
        - "1.14"
        - "1.15"
        - "1.16"
        - "1.17"
        - "1.18"
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{matrix.go-version}}

    - name: Build
      run: make test

